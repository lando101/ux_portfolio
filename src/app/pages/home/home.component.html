<div class="container-fluid">
  <div class="container">
    <div fxLayout="row" class="hero-section">
      <div fxFlex="45">
        <h1 class="text-5xl font-extrabold">Hi, I'm Landon.</h1>
        <p class="text-xl my-4 text-gray-500">
          I'm a UX engineer, experienced in building custom experiences for the government <b>cleared</b> space.
        </p>
      </div>
      <div fxFlex="auto" fxLayout="row" fxLayoutAlign="center center">
        <img
          [src]="
            'https://firebasestorage.googleapis.com/v0/b/ux-portfolio-8fc64.appspot.com/o/illustrations%2Fundraw_building_websites_i78t.svg?alt=media&token=583188f0-8ede-4a8c-9b0f-9d3ff14798bf'
          "
        />
      </div>
    </div>
    <div
      animateOnScroll
      animationName="animate__fadeInLeft animate__animated"
      class=""
      style="height: 550px; background-color: grey"
    >
      <div animateOnScroll animationName="animate__flash">test</div>
    </div>
    <div
      animateOnScroll
      animationName="animate__fadeInRight"
      class="animate__animated"
      style="height: 550px; background-color: red"
    >
      <div animateOnScroll animationName="animate__flash">test</div>
    </div>
    <div style="height: 550px; background-color: white">
      <div animateOnScroll animationName="animate__fadeInLeft animate__animated animated" class="hide-on-init">
        test
      </div>
    </div>
  </div>
