<div class="w-100 d-flex justify-center resume-wrapper">
  <div class="max-w-screen-lg py-5 my-5" ngClass="px-5" ngClass.lt-sm="px-2">
    <div id="resume" fxLayout.lt-sm="column-reverse" fxLayout="column" fxLayoutGap="10rem">
      <div class="position-relative">
        <div @inOutAnimate class="resume-overlay" *ngIf="show === 'visible'">
          <div fxLayout="column" fxLayoutAlign="center center">
            <h1>
              <i class="fas fa-cloud-download-alt text-5xl mb-3"></i>
            </h1>
            <h1 class="font-black text-3xl">Click to Download!</h1>
          </div>
        </div>
        <button
          [ngClass]="{ 'resume-blur': show === 'visible' }"
          (mouseenter)="show = 'visible'"
          (mouseleave)="show = 'invisible'"
          tooltip="Download Resume"
          (click)="saveResume()"
          class="resume"
        >
          <img [src]="'https://ux-portfolio-lcm.s3.amazonaws.com/general/resume_winter_2021.png'" />
        </button>
      </div>
      <div fxLayout="row" fxLayoutGap="6rem">
        <div ngClass.lt-md="text-center" fxFlex="auto" fxLayout="column" class="justify-between">
          <div>
            <h1 ngClass.lt-sm="text-4xl" ngClass="text-5xl" class="font-extrabold leading-tight">
              Take a copy for yourself!
            </h1>
            <p class="text-xl leading-9 my-4 text-gray-500">Thanks for visiting and I look forward to talking.</p>
            <div>
              <button (click)="saveResume()" class="btn-main focus:ring-2 focus:ring-gray-800">
                <i class="fas fa-cloud-download-alt mr-1"></i>
                Download Resume
              </button>
              <div fxLayout="row" ngClass.lt-md="justify-center" fxLayoutGap="25px" class="my-4">
                <a href="https://www.linkedin.com/in/4921117/" target="_blank" matTooltip="View LinkedIn profile"
                  ><i class="fab fa-linkedin text-2xl text-gray-600"></i
                ></a>
                <a href="mailto:landon.messmerjmu@gmail.com" matTooltip="Send email"
                  ><i class="fas fa-envelope text-2xl text-gray-600"></i
                ></a>
                <a
                  href="https://codepen.io/lando101/pens/public?cursor=ZD0wJm89MSZwPTEmdj0zOTM5NDExNw=="
                  target="_blank"
                  matTooltip="View Codepen projects"
                  ><i class="fab fa-codepen text-2xl text-gray-600"></i
                ></a>
              </div>
            </div>
          </div>
          <!-- <div>
            <a class="text-sm" routerLink="/home">
              <i class="fas fa-arrow-left mr-1"></i>
              Home
            </a>
          </div> -->
        </div>
        <div fxHide.lt-md fxFlex="45">
          <img
            alt="Landon Messmer smiling softly"
            class="rounded-md mb-1"
            [src]="'https://ux-portfolio-lcm.s3.amazonaws.com/general/landon_profile.jpg'"
          />
          <div class="w-100 text-right">
            <small><code>alt="soft smiles" ðŸ˜„</code></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
